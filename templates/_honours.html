{% extends "_jspost.html" %}

{% block extra_js %}
<script type="text/javascript" src="/media/js/jquery.countdown.pack.js"></script>
{% endblock %}

{% block extra_css %}
<link href="/media/css/jquery.countdown.css" type="text/css" rel="stylesheet" />
<style type="text/css"> 
.hasCountdown {
border: none;
border-top: 2px solid #CCC;
background-color: transparent;
}
</style>
{% endblock %}

{% block extra_header %}
<script type="text/javascript">
$(function () {
  // Javascript Date's month is zero indexed? Really? Weird...
  // Very much a computer scientist at heart, but some things shouldn't be zero indexed
  var honsDay = new Date(2011, 10-1, 31);
  $('#honoursCountdown').countdown({until: honsDay, format: 'ODHMS'});
});
</script>
<div id="honoursCountdown"></div>
{% endblock %}
