{% extends "_base.html" %}

{% block content_header %}
  {% if page.header %}
  <img src="{{ page.header }}">
  {% endif %}
{% endblock %}

{% block content %}
<h1 class="post-title">{{ page.title }}</h1>
{% if page.date %}<h3 class="post-date">{{ page.date.strftime("%B %-d, %Y") }}</h3>{% endif %}
  {{ page.content|safe }}
{% endblock %}
