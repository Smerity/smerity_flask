{% extends "_base.html" %}

{% block content %}
<h1>{{ page.title }}</h1>

  {% for year, pages in articles %}
  <h2>{{ year }}</h2>
  <ul>
    {% for page in pages %}
    <li class="article_heading">
        <span class="date">{{ page.date.strftime("%d-%m-%Y") }}</span>
        <h3>
          <a href="{{ url_for('get_page', year=page['year'], slug=page['slug']) }}">{{ page.title }}</a>
        </h3>
    </li>
    {% endfor%}
  </ul>
  {% endfor %}

{% endblock %}
