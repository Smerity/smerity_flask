{% extends "skeleton/_body.html" %}

{% block content_body %}

<div id="post-content">
	{% block article %}
        {{ page.content|safe }}
	{% endblock %}
</div>

{% endblock %}

{% block content_header %}

<div id="content-header">
    <h1>{{ page.title }}</h1>
    <span class="post-date">{{ page.date }}</span>
</div>

{% endblock %}
