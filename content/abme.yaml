    ## University & Work
    I've recently completed the [Bachelor of Information Technology](http://sydney.edu.au/courses/Bachelor-of-Information-Technology) at the University of Sydney, receiving First Class Honours and [University Medal](http://en.wikipedia.org/w/index.php?title=University_Medal&oldid=410146835#Australia).
    I've recently started working full time at [Freelancer.com](http://www.freelancer.com), where I originally began as an intern working on data mining and interaction mechanics.
    In the past, I've worked at [Google](http://www.google.com) as an intern on Google AppEngine.

