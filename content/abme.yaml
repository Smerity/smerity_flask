title: "About Me"
content: |
    My name is Stephen Merity, though I'm most commonly referred to as Smerity.

    I've been lucky enough to work with fascinating people and groups over the years including the [MetaMind](https://www.metamind.io/) and [Salesforce](https://www.salesforce.com/) ohana, Google Sydney, Freelancer.com, the [Schwa Lab](http://schwa.org/) at the University of Sydney, the team at [Grok Learning](https://groklearning.com/), the non-profit [Common Crawl](http://commoncrawl.org/), and [IACS @ Harvard](http://iacs.seas.harvard.edu/).
    You can read a more full history in <a href="/media/files/resume.pdf">my resume</a> or at <a href="http://www.linkedin.com/in/smerity">LinkedIn</a>.
    Feel free to contact me in person at <a href="mailto:smerity@smerity.com">smerity@smerity.com</a> or stalk me on my various social networks!

