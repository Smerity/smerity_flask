    ## Programming
    In specific areas of programming, I have a soft spot for Natural Language Processing - a special thanks to [Dr James R. Curran](http://www.it.usyd.edu.au/~james) for introducing it to me.
    I've also spent a deal of time play with a wide range of programming subtopics, including such things as computer graphics, machine learning and optimization techniques such as linear programming.

    ## NCSS
    A true "about me" would have to mention NCSS.
    NCSS is the [National Computer Science School](http://www.ncss.edu.au), a summer school run at the University of Sydney involving talented high school students from all over Australia. Having had the privilege of going there five times (first in 2007 as a student, then in 2008 as a returning student and finally as a tutor in 2009, 2010 and 2011) I can honestly say it was one of the most delightful experiences of my entire life.
    If you're a student or know someone that general age, sign up to [NCSS](http://www.ncss.edu.au) or into [NCSS Challenge](http://challenge.ncss.edu.au)!
