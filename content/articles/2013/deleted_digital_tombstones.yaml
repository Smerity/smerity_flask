title: "Burning bits in the Digital Libraries of Alexandria"
date: 2013-10-06
content: |
    Drew Houston presented at MIT's [Founder's Journey](http://web.mit.edu/founders/www/details.html) last Thursday on topics past, present and future.
    The <abbr title="Okay, second most exciting thing. The most exciting thing was him speaking through the advantages and disadvantages of Dropbox as he sees them. He's incredibly clued in. He knows where Dropbox is going, what stumbling blocks lie ahead, and where the world is likely heading. I can't overstate how impressed I was with his foresight.">most exciting thing</abbr> for me was his discussion of digital archaeology.
    This forced me to a simple realization, one I should have known a long time ago.

    <blockquote>
    <p>
    It's not enough to back up just you.
    You need to back up everything you care about.
    </p>
    </blockquote>

    That might sound trivial at first, but let me explain the full implication of what that means.
    You need to back up everything you interact with on the Internet that you wouldn't want lost.
    __Everything__.
    This means more than just your content.
    You need to back up your friends.

    Why?

    <blockquote>
    <p>
    SaaS is a trap. Your data dies when they have no more use for it.
    </p>
    </blockquote>

    While in high school, a friend died tragically in a car crash.
    This was many years ago now, when MySpace reigned surpreme.
    His MySpace page became a digital memorial, collecting the memories of friends and family.

    Fast forward a few years.
    MySpace had become quiet.
    It changed hands.
    MySpace attempted to rise from the ashes by burning the history of their past users.
    They gave no time for charitable digital archaeology groups, such as Archive.org, to save it, they simply made it disappear.

    You don't have to believe that MySpace was the most invaluable resource on earth, but it was the main form of history and interaction for millions of people for years.
    Destroying all of that history should be considered tantamount to burning down the Library of Alexandria.
    We don't know what's valuable.
    Not yet.
    History tends to need many years to realize that something has value.

    Even if a tiny fraction of a percent of Myspace was worth saving, that's still a tiny fraction of a percent multipled by an enormous factor.

    <blockquote class="twitter-tweet" lang="en"><p>Myspace just erased, without warning, the collective works of millions of their users from back in the day.</p>&mdash; Kenneth Reitz (@kennethreitz) <a href="https://twitter.com/kennethreitz/statuses/345294212314578945">June 13, 2013</a></blockquote>
