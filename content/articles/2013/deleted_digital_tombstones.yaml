    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

    If you care about remembering your history, your friends are a vital part of that.
    Your history isn't just your content, it's the content of your friends, it's the relationships and links between your content and others.
    So if you care about remembering your own history, act vigilant.

    <blockquote><p>
    Assume a digital fire may start at any moment.<br />
    And assume your friends aren't savy enough to save themselves as the fire spreads.
    </p></blockquote>

